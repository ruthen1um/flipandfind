{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip & Find</title>
    <link rel="stylesheet" href="{% static 'buyer/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'buyer/css/login.css' %}" />
  </head>
  <body>
    {% include 'buyer/includes/_header.html' %}

    <main>
      <div class="login">
        <h2 class="login__title">Войти или создать профиль</h2>
        <input class="login__input" type="tel" placeholder="Тел. +7 000 000 00 00">
        <button class="login__button">Получить код</button>
        <div class="login__terms">
          <input class="terms__checkbox" type="checkbox" id="termsCheckbox">
          <label class="terms__label" for="termsCheckbox">Соглашаюсь с правилами пользования торговой площадкой и возврата</label>
        </div>
      </div>
    </main>

    {% include 'buyer/includes/_footer.html' %}
  </body>
</html>
